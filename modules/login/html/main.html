<div id="login-container" class="container">
	<div class="row">
		<div class="col-sm-5 col-sm-offset-3">
			<form id="form-login" role="form">
				<legend>
					<h2 data-ltag="login"></h2>
				</legend>
				<div class="form-group">
					<label for="email" data-ltag="email"></label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="password" data-ltag="password"></label>
					<input type="password" class="form-control" id="password">
				</div>
				<button id="login-button" class="btn btn-success pull-right">
					<span data-ltag="button"></span>
					<i class="glyphicon glyphicon-ok"></i>
				</button>
			</form>
		</div>
		<div id="errors" class="col-sm-3 col-sm-offset-1">
			<h4>
				<span data-ltag="error-login"></span><br>
				<small data-ltag="error-description"></small>
			</h4>
		</div>
	</div>
</div>
